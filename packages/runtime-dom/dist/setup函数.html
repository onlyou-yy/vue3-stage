<body>
  <div id="app"></div>
  <!-- <script src="../../../node_modules/@vue/runtime-dom/dist/runtime-dom.global.js"></script> -->
  <script src="./runtime-dom.global.js"></script>
  <script>
    const {render,h,Text,Fragment,ref} = VueRuntimeDOM;

    const VueComponent = {
      props:{
        address:String
      },
      setup(props){
        const name = ref("jack");
        const age = ref('12');
        setTimeout(()=>{
          age.value++;
        },1000)
        return {//这个对象会帮你去 .value (proxyRefs)
          name,
          age,
          addr:props.address,
        }
      },
      render(){
        return h('p',this.name+this.age+this.addr)
      }
    }

    //         h('p',[name.value,age.value,props.address]),
    //       ])
    //     }
    //   }
    // }
    render(h(VueComponent,{address:"xxx"}),app);
  </script>
</body>
