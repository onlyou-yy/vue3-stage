<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <!-- <script src="../../../node_modules/@vue/reactivity/dist/reactivity.global.js"></script> -->
  <script src="./reactivity.global.js"></script>
  <script>
    //effect 代表的是副作用函数，如果此函数依赖的数据发生变化，会重新执行
    //reactive 将数据变成响应式 proxy
    const {effect,reactive} = VueReactivity;
    const state = reactive({name:'zf',age:12,address:{num:517}});

    //vue3中代理都是用 proxy 来解决的
    
    effect(()=>{//effect 函数默认会执行一次，对响应式数据取值（取值的过程中数据会依赖于当前的effect）
      app.innerHTML = state.name + '今年' + state.age + '岁了';
    })
    
    // setTimeout(()=>{
    //   state.age = 17;
    // },1000)
  </script>
</body>
</html>
